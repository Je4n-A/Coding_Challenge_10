<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <h2>Diamonds</h2>
    <p id="priceDisplay"> Price: $XX.XX</p>
    <label for="size">Choose a size:</label>
    <select id="size" name="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
    </select>
    <br><br>
    <button id="purchaseButton" type="button">Purchase</button>

    <!-- Form to add new product -->
    <form id="addProductForm">
        <input type="text" id="newSize" placeholder="New Size">
        <input type="number" id="newPrice" placeholder="New Price">
        <input type="text" id="newAvailability" placeholder="New Availability">
        <button type="submit">Add Product</button>
    </form>

    <!-- Include main.js -->
<script src="main.js"></script>

</body>
</html>
